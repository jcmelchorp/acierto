<div *ngIf="(user$ | async)=== undefined||null||false">
  <h1>Login</h1>
  <button
    mat-raised-button
    (click)="onLoginWithGoogle()"
    *ngIf="(pending$ | async)=== undefined||null||false; else spinner">
    <img src="/assets/images/google-logo.png" /> Login with Google
  </button>
  <ng-template #spinner>
    <mat-spinner class="center"></mat-spinner>
  </ng-template>
</div>
<p *ngIf="error$ | async as error">{{ error }}</p>
